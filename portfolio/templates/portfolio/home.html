<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
</head>
<body>
    <h1>テスト２</h1>
    {% for project in projects %}
        <div>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.image %}
                <img src="{{ project.image.url }}" alt="{{ project.title }}" width="200">
            {% endif %}
            {% if project.link %}
                <p><a href="{{ project.link }}" target="_blank">詳細を見る</a></p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
